name: Run Data-Load Notebook

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  execute-notebook:
    runs-on: ubuntu-latest
    env:
      # Expose your Snowflake creds (set these in Settings â†’ Secrets)
      SNOWFLAKE_ACCOUNT:   ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_USER:      ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD:  ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWFLAKE_ROLE:      ${{ secrets.SNOWFLAKE_ROLE }}
      SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install papermill

      - name: Build .env from secrets
        run: |
          cat <<EOF > .env
          SNOWFLAKE_ACCOUNT=$SNOWFLAKE_ACCOUNT
          SNOWFLAKE_USER=$SNOWFLAKE_USER
          SNOWFLAKE_PASSWORD=$SNOWFLAKE_PASSWORD
          SNOWFLAKE_ROLE=$SNOWFLAKE_ROLE
          SNOWFLAKE_WAREHOUSE=$SNOWFLAKE_WAREHOUSE
          EOF

      - name: Run Data-Load notebook
        run: |
          papermill \
            notebooks/snowpark_bootstrap.ipynb \
            outputs/snowpark_bootstrap-output.ipynb

      - name: Upload executed notebook artifact
        uses: actions/upload-artifact@v4
        with:
          name: executed-notebook
          path: outputs/snowpark_bootstrap-output.ipynb
